 <!DOCTYPE html>
<html>

<head>
	<title>AMQ Data Viewer</title>
	<meta charset='utf-8'/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="icons/abr.png">
	<script src='js/amq_viewer.js'></script>
</head>

<body>
	<div id="top-menu">
		<a href="about.html">About</a>
		<a href="https://animemusicquiz.com/" target="_blank">Anime Music Quiz</a>
		<a onclick="scroll_to_top()">Jump to Top</a>
		<label>Show Accuracies: <input id='cb-accuracy' type='checkbox' onclick='toggle_accuracy(this);'></label>
		<div id="sorting-container">
			<span>Sort by:</span>
			<select id="sort-select" onchange="resort(this.value)" autocomplete="off">
				<option value="anime" selected>Anime</option>
				<option value="accuracy">Accuracy</option>
				<option value="appearances">Appearances</option>
			</select>
		</div>
		<a id='download-summary' download='summary.json' style='display: none;'>Download Summary</a>
	</div>
	<div id="info-listing" class="accuracy-hidden">
	</div>
</body>

<div id="templates" style="display: none;">
	<div id="info-template" class="full-info-container">
		<div class="info-header">
			<span class="anime-name"></span>
			<span class="song-type"></span>
		</div>
		<div class="info-the-rest">
			<table>
				<tr>
					<td>Song Name:</td>
					<td class="song-name"></td>
				</tr>
				<tr>
					<td>Artist:</td>
					<td class="song-artist"></td>
				</tr>
				<tr class="links-row">
					<td>Song Links:</td>
					<td class="song-links"></td>
				</tr>
				<tr class="accuracy-row">
					<td>Accuracy:</td>
					<td class="song-stats"></td>
				</tr>
				<tr>
					<td>Alternatives:</td>
					<td class="song-alternatives"></td>
				</tr>
				<tr>
					<td>Incorrect:</td>
					<td class="song-incorrect"></td>
				</tr>
			</table>
		</div>
	</div>
</div>

</html>
